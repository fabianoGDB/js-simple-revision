<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Styles ITCSS -->
    <!-- Settings -->
    <link rel="stylesheet" href="styles/settings/text.css" />
    <link rel="stylesheet" href="styles/settings/color.css" />
    <link rel="stylesheet" href="styles/settings/core.css" />
    <link rel="stylesheet" href="styles/settings/wrapper.css" />
    <!-- Generic -->
    <link rel="stylesheet" href="styles/generic/reset.css" />
    <link rel="stylesheet" href="styles/generic/border-box.css" />
    <!-- Base -->
    <link rel="stylesheet" href="styles/base/html.css" />
    <!-- Objects -->
    <link rel="stylesheet" href="styles/objects/ld-wrapper.css" />
    <!-- Components -->
    <link rel="stylesheet" href="styles/components/ld-header.css" />
    <link rel="stylesheet" href="styles/components/ld-radio.css" />
    <link rel="stylesheet" href="styles/components/ld-button.css" />
    <link rel="stylesheet" href="styles/components/ld-input.css" />
    <!-- Pages -->
    <link rel="stylesheet" href="styles/pages/login.css" />
    <!-- Trumps -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/login.js"></script>
  </head>
  <body>
    <div class="ld-login">
      <div class="ld-wrapper">
        <header class="ld-header">
          <div class="wrapper">
            <div class="logo-wrapper">
              <img class="image" src="assets/logo/devfreela.svg" alt="Logo"></img>
            </div>
          </div>
        </header>
        <main class="main-content">
          
          <form class="left" onsubmit="Create()" action="javascript:void(0)">
            <span class="steps">STEP 1 OF 2</span>
            <h1 class="main-title">
              <span class="up">Hello!</span>
              <span class="down">Regsiter in the form now!</span>
            </h1>
              <div class="radio-buttons">
                <h3 class="title">What is your profile</h3>
                <div class="buttons">
                  <label class="ld-radio">
                    Dev
                    <input name="role" type="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="ld-radio">
                    Client
                    <input name="role" type="radio">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <input required id="fullName" type="text" class="ld-input" placeholder="Full Name">
              <input required id="birthdate" type="date" class="ld-input" placeholder="Birth Date">
              <input required id="email" type="email" class="ld-input" placeholder="Email">
              <input required id="password" type="password" class="ld-input" placeholder="Password">
              <button type="submit" class="ld-button">Continue</button>
            </form>
          <div class="right"><img class="image" src="assets/image/bg-cubes.png" alt="Backgorund for login/singup"></div>
        </main>
      </div>
    </div>
  </body>
</html>
