<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects List</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Styles ITCSS -->
    <!-- Settings -->
    <link rel="stylesheet" href="styles/settings/text.css" />
    <link rel="stylesheet" href="styles/settings/color.css" />
    <link rel="stylesheet" href="styles/settings/core.css" />
    <link rel="stylesheet" href="styles/settings/wrapper.css" />
    <!-- Generic -->
    <link rel="stylesheet" href="styles/generic/reset.css" />
    <link rel="stylesheet" href="styles/generic/border-box.css" />
    <!-- Base -->
    <link rel="stylesheet" href="styles/base/html.css" />
    <!-- Objects -->
    <link rel="stylesheet" href="styles/objects/ld-wrapper.css" />
    <!-- Components -->
    <link rel="stylesheet" href="styles/components/ld-header.css" />
    <link rel="stylesheet" href="styles/components/ld-table.css" />
    <link rel="stylesheet" href="styles/components/ld-button.css" />
    <!-- Pages -->
    <link rel="stylesheet" href="styles/pages/list.css" />
    <!-- Trumps -->

    <script src="scripts/list.js"></script>
  </head>
  <body>
    <div class="ld-list">
      <div class="ld-wrapper">
        <header class="ld-header">
          <div class="wrapper -has-user">
            <div></div>

            <div class="logo-wrapper">
              <img class="image" src="assets/logo/devfreela.svg" alt="Logo"></img>
            </div>

            <div class="user">
                <div class="info">
                    <span id="name" class="name">Andew Popins</span>
                    <span id="role" class="role">Developer</span>
                </div>
                <div class="image-wrapper">
                    <img src="https://img.freepik.com/free-photo/close-up-portrait-handsome-confident-young-man-white-t-shirt-blurry-outdoor-nature_176420-6301.jpg?semt=ais_hybrid&w=740" alt="user photo">
                </div>
            </div>
          </div>
        </header>
        <main class="main-content -one-col">
          <div class="title-button">
            <h1 class="title">Projects</h1>
            <div class="button-wrapper">
              <a class="ld-button -small" href="project-create-edit.html">New Project</a>
            </div>
          </div>

          <div class="table-wrapper">
            <div class="ld-table">
              <div class="head">
                <div class="row">
                  <div>Title</div>
                  <div>Total Cost</div>
                  <div>Actions</div>
                </div>
              </div>

              <div id="table-body" class="body">
              </div>
            </div>


          </div>
        </main>
      </div>
    </div>
  </body>
</html>
